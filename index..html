<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Registration Form -->
    <section id="registration-form">
        <h2>Employee Registration Form</h2>
        <form>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="department">Department:</label>
            <select id="department" name="department">
                <option value="hr">HR</option>
                <option value="fullstack">Full Stack Developer</option>
                <option value="marketing">Marketing</option>
            </select>

            <label for="employeeId">Employee ID:</label>
            <input type="number" id="employeeId" name="employeeId" required>

            <label for="profilePicUrl">Profile Picture URL:</label>
            <input type="url" id="profilePicUrl" name="profilePicUrl">

            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Employee List -->
    <section id="employee-list">
        <h2>Employee List</h2>
        <ol>
            <!-- Placeholder for employee data -->
            <li><a href="#">John Doe - johndoe@example.com</a></li>
        </ol>
    </section>

    <!-- Employee Details Table -->
    <section id="employee-details">
        <h2>Employee Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                    <th>Profile Picture</th>
                </tr>
            </thead>
            <tbody>
                <!-- Placeholder for employee details -->
                <tr>
                    <td>John Doe</td>
                    <td>1234</td>
                    <td>Full Stack Developer</td>
                    <td><img src="https://via.placeholder.com/50" alt="Profile"></td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Embedded Map -->
    <section id="location-map">
        <h2>Company Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d367.26607652443727!2d78.38971596211196!3d17.498030204824097!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91f3fdf6bde9%3A0x752db86a6ab3be2a!2sInnomatics%20Research%20Labs!5e1!3m2!1sen!2sin!4v1727238708760!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

</body>
</html>
